<body>
    <div class="dashboard-container">
        <aside class="sidebar">

            <nav class="nav-menu">
                <a href="/live/index.html" class="nav-item">
                    <span class="icon">üìä</span> Dashboard

                <a href="/live/metrics.html" class="nav-item">

                </a>
                <a href="/live/payments.html" class="nav-item">

                <a href="/live/ai-feed.html" class="nav-item active">
                    <span class="icon">ü§ñ</span> AI Activity

                <a href="/live/marketing.html" class="nav-item">
                    <span class="icon">üì¢</span> Marketing
                </a>
                <a href="/live/enterprise.html" class="nav-item">
                    <span class="icon">‚≠ê</span> Enterprise

                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>AI Activity Feed</h1>
                <div class="header-actions">
                    <span class="status-indicator">
                        <span class="status-dot pulse"></span>
                        Live Updates
                    </span>
                </div>
            </header>

            <!-- Activity Feed -->
            <section class="section">
                <div class="activity-feed" id="activity-feed">
                    <div class="loading">Loading activity...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="../assets/js/dashboard.js"></script>
    <script>
        async function loadActivity() {
            try {
                const res = await fetch('/api/live/ai-activity');
                const data = await res.json();
                
                const feed = document.getElementById('activity-feed');
                feed.innerHTML = data.feed.map(item => `
                    <div class="activity-card">
                        <div class="activity-header">
                            <span class="activity-agent">${item.agent}</span>
                            <span class="activity-time">${new Date(item.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="activity-content">
                            ${item.activity}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading activity:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadActivity);
        
        // Auto-refresh every 10 seconds
        setInterval(loadActivity, 10000);
    </script>
</body>
</html>
