<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing - Empire Live</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <h2>⚡ AetherCrown</h2>
                <span class="badge live">LIVE</span>
            </div>
            <nav class="nav-menu">
                <a href="/live/index.html" class="nav-item">
                    <span class="icon">📊</span> Dashboard
                </a>
                <a href="/live/metrics.html" class="nav-item">
                    <span class="icon">📈</span> Metrics
                </a>
                <a href="/live/payments.html" class="nav-item">
                    <span class="icon">💳</span> Payments
                </a>
                <a href="/live/ai-feed.html" class="nav-item">
                    <span class="icon">🤖</span> AI Activity
                </a>
                <a href="/live/marketing.html" class="nav-item active">
                    <span class="icon">📢</span> Marketing
                </a>
                <a href="/live/enterprise.html" class="nav-item">
                    <span class="icon">⭐</span> Enterprise
                </a>
                <div class="nav-divider"></div>
                <a href="/dev/index.html" class="nav-item">
                    <span class="icon">🔧</span> Dev Hub
                </a>
                <a href="/index.html" class="nav-item">
                    <span class="icon">🏠</span> Home
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Marketing & Content</h1>
                <div class="header-actions">
                    <button class="btn-primary" onclick="loadMarketing()">🔄 Refresh</button>
                </div>
            </header>

            <!-- Social Stats -->
            <section class="section">
                <div class="section-header">
                    <h2>Social Media</h2>
                </div>
                <div class="cards-grid">
                    <div class="card">
                        <h3>Twitter Followers</h3>
                        <div class="metric-value" id="twitter-followers">Loading...</div>
                    </div>
                    <div class="card">
                        <h3>LinkedIn Connections</h3>
                        <div class="metric-value" id="linkedin-connections">Loading...</div>
                    </div>
                    <div class="card">
                        <h3>Engagement Rate</h3>
                        <div class="metric-value" id="engagement-rate">Loading...</div>
                    </div>
                </div>
            </section>

            <!-- Blog Posts -->
            <section class="section">
                <div class="section-header">
                    <h2>Recent Posts</h2>
                </div>
                <div id="posts-container" class="posts-grid">
                    <div class="loading">Loading posts...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="../assets/js/dashboard.js"></script>
    <script>
        async function loadMarketing() {
            try {
                const res = await fetch('/api/live/marketing');
                const data = await res.json();
                
                // Update social stats
                document.getElementById('twitter-followers').textContent = 
                    data.social.twitter_followers.toLocaleString();
                document.getElementById('linkedin-connections').textContent = 
                    data.social.linkedin_connections.toLocaleString();
                document.getElementById('engagement-rate').textContent = 
                    `${data.social.engagement_rate}%`;
                
                // Update posts
                document.getElementById('posts-container').innerHTML = data.posts.map(post => `
                    <div class="card post-card">
                        <h3>${post.title}</h3>
                        <p>${post.excerpt}</p>
                        <div class="post-meta">
                            <span>📅 ${new Date(post.date).toLocaleDateString()}</span>
                            <span>👁️ ${post.views.toLocaleString()} views</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading marketing:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadMarketing);
    </script>
</body>
</html>
