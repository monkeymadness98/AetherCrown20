<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agents - Dev Hub</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <h2>⚡ AetherCrown</h2>
                <span class="badge dev">DEV HUB</span>
            </div>
            <nav class="nav-menu">
                <a href="/dev/index.html" class="nav-item">
                    <span class="icon">📊</span> Dashboard
                </a>
                <a href="/dev/api-docs.html" class="nav-item">
                    <span class="icon">📚</span> API Docs
                </a>
                <a href="/dev/logs.html" class="nav-item">
                    <span class="icon">📝</span> Logs
                </a>
                <a href="/dev/ai-agents.html" class="nav-item active">
                    <span class="icon">🤖</span> AI Agents
                </a>
                <a href="/dev/analytics.html" class="nav-item">
                    <span class="icon">📈</span> Analytics
                </a>
                <a href="/dev/tools.html" class="nav-item">
                    <span class="icon">🛠️</span> Tools
                </a>
                <div class="nav-divider"></div>
                <a href="/live/index.html" class="nav-item">
                    <span class="icon">🌐</span> Live Dashboard
                </a>
                <a href="/index.html" class="nav-item">
                    <span class="icon">🏠</span> Home
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>AI Agents Dashboard</h1>
                <div class="header-actions">
                    <button class="btn-primary" onclick="loadAgents()">🔄 Refresh</button>
                </div>
            </header>

            <!-- Queue Status -->
            <section class="cards-grid">
                <div class="card">
                    <div class="card-header">
                        <h3>Task Queue</h3>
                    </div>
                    <div class="card-content" id="queue-status">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </section>

            <!-- AI Agents List -->
            <section class="section">
                <div class="section-header">
                    <h2>Active Agents</h2>
                </div>
                <div id="agents-container" class="agents-grid">
                    <div class="loading">Loading agents...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="../assets/js/dashboard.js"></script>
    <script>
        async function loadAgents() {
            try {
                const res = await fetch('/api/dev/ai-agents');
                const data = await res.json();
                
                // Update queue status
                document.getElementById('queue-status').innerHTML = `
                    <div class="stat">
                        <span class="stat-label">Total Tasks</span>
                        <span class="stat-value">${data.queue.total}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Processing</span>
                        <span class="stat-value">${data.queue.processing}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Waiting</span>
                        <span class="stat-value">${data.queue.waiting}</span>
                    </div>
                `;

                // Update agents list
                document.getElementById('agents-container').innerHTML = data.agents.map(agent => `
                    <div class="card agent-card">
                        <div class="card-header">
                            <h3>${agent.name}</h3>
                            <span class="status-badge ${agent.status}">${agent.status}</span>
                        </div>
                        <div class="card-content">
                            <div class="stat">
                                <span class="stat-label">Tasks Completed</span>
                                <span class="stat-value">${agent.tasks_completed}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Tasks Pending</span>
                                <span class="stat-value">${agent.tasks_pending}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Uptime</span>
                                <span class="stat-value">${agent.uptime}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Performance</span>
                                <span class="stat-value">${agent.performance}%</span>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="btn-small" onclick="alert('Stop agent: ${agent.id}')">⏸️ Pause</button>
                            <button class="btn-small" onclick="alert('Restart agent: ${agent.id}')">🔄 Restart</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading agents:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadAgents);
    </script>
</body>
</html>
