version: "1"
services:
  - type: web
    name: aethercrown20-backend
    env: python
    plan: free
    repo: https://github.com/monkeymadness98/AetherCrown20
    region: oregon
    rootDir: backend
    buildCommand: pip install -r ../requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT --workers 2 --log-level info
    autoDeploy: true
    envVars:
      - key: ENV
        value: production
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false